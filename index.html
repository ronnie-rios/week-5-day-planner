<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
       <!-- Timeblocks go here -->
      <form class="row"><div class="col-md-2 time">9:00 AM</div><div class="col-md-3 9-text"></div><textarea id ='9:00 AM' class="col-md-6 event-txt"></textarea><button class="col-md-1 saveBtn"><i class="far fa-save fa-md"></i></button></form>
      <form class="row"><div class="col-md-2 time">10:00 AM</div><textarea id ='10:00 AM' class="col-md-9 event-txt"></textarea><button class="col-md-1 saveBtn"><i class="far fa-save fa-md"></i></button></form>
      <form class="row"><div class="col-md-2 time">11:00 AM</div><textarea id ='11:00 AM' class="col-md-9 event-txt"></textarea><button class="col-md-1 saveBtn"><i class="far fa-save fa-md"></i></button></form>
      <form class="row"><div class="col-md-2 time">12:00 PM</div><textarea id ='12:00 PM' class="col-md-9 event-txt"></textarea><button class="col-md-1 saveBtn"><i class="far fa-save fa-md"></i></button></form>
      <form class="row"><div class="col-md-2 time">1:00 PM</div><textarea id ='1:00 PM' class="col-md-9 event-txt"></textarea><button class="col-md-1 saveBtn"><i class="far fa-save fa-md"></i></button></form>
      <form class="row"><div class="col-md-2 time">2:00 PM</div><textarea id ='2:00 PM' class="col-md-9 event-txt"></textarea><button class="col-md-1 saveBtn"><i class="far fa-save fa-md"></i></button></form>
      <form class="row"><div class="col-md-2 time">3:00 PM</div><textarea id ='3:00 PM' class="col-md-9 event-txt"></textarea><button class="col-md-1 saveBtn"><i class="far fa-save fa-md"></i></button></form>
      <form class="row"><div class="col-md-2 time">4:00 PM</div><textarea id ='4:00 PM' class="col-md-9 event-txt"></textarea><button class="col-md-1 saveBtn"><i class="far fa-save fa-md"></i></button></form>
      <form class="row"><div class="col-md-2 time">5:00 PM</div><textarea id ='5:00 PM' class="col-md-9 event-txt"></textarea><button class="col-md-1 saveBtn"><i class="far fa-save fa-md"></i></button></form>
     
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
